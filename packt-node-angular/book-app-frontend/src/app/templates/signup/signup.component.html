<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
  <div class="login-form">
    <form (ngSubmit)="f.form.valid && signup()" #f="ngForm" action="" method="post"> 
      <h2 class="text-center">Sign Up</h2>
      <div class="form-control">
        <input [(ngModel)]="model.name" #email="ngModel" name="name" type="name" class="form-control" placeholder="Name" required="required" />
      </div>
      <div class="form-control">
        <input [(ngModel)]="model.email" #name="ngModel" name="email" type="email" class="form-control" placeholder="E-mail" required="required" />
      </div>
      <div class="form-control">
        <input [(ngModel)]="model.email" #password="ngModel" name="password" type="password" class="form-control" placeholder="password" required="required" />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Signup</button>
    </form>
    <p class="text-center">
      <a href="javascript:;" [routerLink]="['/login']" >Login</a>
    </p>
  </div>
</body>
</html>
