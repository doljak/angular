
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script> 
</head>
<body>
  <div style="padding:0 20px; text-align: center; max-width: 60%; display: flex; margin: 20px auto; justify-content:space-between">
    <button *ngIf="user_type === 'admin'" class='btn btn-info' [routerLink]="['/add-books']" style="float:left;" >
      <i class="fa fa-plus-square-o"></i> Add Books
    </button>
    <a href="javascript:;" (click)='logout()' style='float: right;'>
      <i class="fa fa-sign-out fa-3x"></i>
    </a>
  </div>
  {{book | json}}
  <table id="example" class="table table-striped table-bordered" style="padding:0 20px; max-width:60%; margin-top:40px" align="center">
    <thead>
      <th>Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>ISBN</th>
      <th colspan="2">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td>{{book.isbn}}</td>
        <td *ngIf="user_type == 'admin'"> 
          <a href="javascript:;" (click)="deleteBook(book._id)" style="display: flex; justify-content: center; align-content: center;">
            <i class="fa fa-trash-o fa-2x" aria-hidden="true" style="color:rgba(255,0,0,0.411)"></i>
          </a>
        </td>
        <td>
          <a routerLink="/edit-book/{{book._id}}" routerLinkActive="router-link-active" style="display: flex; justify-content: center; align-content: center;" >
            <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true" style="color:rgba(77, 156, 13, 0.411)"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
