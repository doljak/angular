<h1>Test with Depency Jasmine Spie</h1>
<div>
  <h2>Welcome</h2>
  <p id="username">{{ user.first }} {{ user.last }}</p>
  <h2>Your rules are:</h2>
  <p *ngFor="let role of user.roles">{{ role }}</p>
  <h2>Friends current online:</h2>
  <p *ngFor="let friend of friendsOnline | async" class="online">{{ friend }}</p>
</div>
