<div *ngIf="student">
  Student: <a href="" (click)="showName($event)">{{student.name}}</a>
  <div *ngIf="student.isJedi">
    Jedi Temple: {{student.temple}}
    <br/>
    <textarea #description cols="30" rows="10"></textarea><br>
    <button (click)="description.focus()">Focus</button>
  </div>
</div>
<p *ngIf="!student">
  Sem dados para exibir
</p>
