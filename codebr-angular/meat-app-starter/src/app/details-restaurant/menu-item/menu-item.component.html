<div class="menu-item-info-box" *ngFor="let item of items">
  <span class="menu-item-info-box-icon" *ngIf="item.imagePath"><img [src]="item.imagePath"></span>
  <div class="menu-item-info-box-content">
    <span class="menu-item-info-box-text">{{ item.name }}</span>
    <span class="menu-item-info-box-detail">{{ item.description }}</span>
    <span class="menu-item-info-box-price">{{ item.price | currency:BRL}}</span>
    <a class=""><i class="fa fa-plus-circle"></i> Adicionar</a>
  </div>
</div>
